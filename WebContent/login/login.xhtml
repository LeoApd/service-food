<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap-grid.min.css" />
	
</h:head>
<h:body>
	<nav class="navbar navbar-light bg-dark">
	  <a class="navbar-brand" href="#">
	    <h5 class="text-white" >SERVICE FOOD</h5>
	  </a>
	</nav>
	<br/><br />
	<div class="cointainer-fluid">
		<div id="response">
			<h:messages />
		</div>
		<section id="section-login">
		<h1>Login</h1>
		<hr/>
		<h:form id="section-auth">
			<h:inputText id="txtLogin" value="#{controllerLogin.login.login}">
				<f:passThroughAttribute name="placeholder" value="Login" />
			</h:inputText> 
			<h:inputSecret id="txtSenha" value="#{controllerLogin.login.senha}">
				<f:passThroughAttribute name="placeholder" value="Senha" />
			</h:inputSecret>
			<div class="row form-opcao">
				<h:selectOneRadio value="#{controllerLogin.tipoLogin}"> 
					<div class="custom-control custom-radio custom-control-inline">
						<f:selectItem itemValue="cliente" styleClass="custom-control-input" itemLabel="Entrar como cliente" /> 
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<f:selectItem itemValue="empresa" styleClass="custom-control-input" itemLabel="Entrar como empresa" />
					</div>
				</h:selectOneRadio>    
			</div> <br />
			<h:commandButton id="btn-logar" value="ENTRAR" action="#{controllerLogin.login()}"/>
			<br />
			<div class="form-opcao">
				<a href="#">Esqueci a senha</a> <a href="/ServiceFood/cadastro/cadastro.xhtml">Cadastre-se</a>
			</div>
		</h:form>
		</section>
	</div>
</h:body>
</html>
