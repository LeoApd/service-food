<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap-grid.min.css" />
</h:head>
<body>
	<div class="corpo-main">
		<div class="header">
			<nav class="navbar navbar-light bg-dark ">
		  		<a class="navbar-brand text-white" href="#">SERVICE FOOD</a>
				<h:form class="form-inline">
					<div class="dropdown">
						<a class="nav-link dropdown-toggle " role="button" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <span class="text-white">Bem vindo <h:outputText value="#{controllerLogin.login.login}"/></span>
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						    <h:commandButton styleClass="dropdown-item" action="#{controllerEmpresa.montarTelaPerfil(controllerLogin.currentUser.id)}" value="Meu perfil" />
						    <h:commandButton styleClass="dropdown-item" action="#{controllerLogin.deslogar()}" value="Sair" /> 
						</div>
					</div>    	
				</h:form>
			</nav>
		</div>
		<br/>
		<div class="corpo container-fluid">
			<div class="row">
				<div class="col-2">
					<h4>Menu</h4>
					<div class="menu-lateral">
						<ul class="list-group">
						  <li class="list-group-item d-flex justify-content-between align-items-center">
						    <h:commandLink>
						    	Meu pedidos
						    </h:commandLink>
						    <span class="badge badge-primary badge-pill">14</span>
						  </li>
						  <li class="list-group-item d-flex justify-content-between align-items-center">
						    <h:commandLink>
						    	Cadastrar produto
						    </h:commandLink>
						  </li>
						</ul>
					</div>
				</div>
				<div class="col-10">
					<div class="bg" style="background-color: #f2f2f2">
						<div >
							<h4 style="display: flex; justify-content: center; padding-top: 2%;">Cadastrar combo</h4>
							<hr />
							<h:form>
								<div class="container"> 
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="textNome">Nome produto</label> 
											<h:inputText styleClass="form-control" id="textNome" />
										</div>
										<div class="form-group col-md-6">
											<label for="textValor">Valor Unitário</label> 
											<h:inputText styleClass="form-control" id="textValor" />
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-md-12">
											<label for="textDescricao">Descrição produto</label> 
											<h:inputTextarea styleClass="form-control" id="textDescricao" />
										</div>
									</div>
									<h:commandButton styleClass="btn btn-primary" value="Cadastrar"/>
								</div>
							</h:form>
						</div>
						<br />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/ServiceFood/resources/js/jquery.js"/>
	<script src="/ServiceFood/resources/js/bootstrap.min.js"/>
</body>
</html>
