<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap-grid.min.css" />
</h:head> 
<body>


	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="#">
	    <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt=""/>
	  </a>
	</nav>
	
	<br/> <br />

	<section id="cadastrar-empresa">
    <h1>Cadastrar produtos</h1>
    <hr/>
    <div class="container-fluid">
        <form id="form-cadastro-cliente">
            <div class="row">
                <div class="col-6 pessoal">
                    <h3>Dados do produto</h3>
                    <hr/>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="textNome">Nome produto:</label>
                            <input type="text" class="form-control" id="textNome" name="name" placeholder="Digite o nome do produto" />
                        </div>
                        <div class="form-group col-6">
                            <label for="textSobrenome">Descrição:</label>
                            <input type="text" class="form-control" id="textSobrenome" placeholder="Digite a descrição"/>
                        </div>
                    </div>
             
                </div>
                <div class="col-6 end">
                    <h3>Valor</h3>
                    <hr/>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="textCep">Valor:</label>
                            <input type="text" class="form-control" id="textCep" placeholder="Digite o valor"/>
                        </div>
             
             
                </div>
            </div>
            <div class="row rowAuth">
                <div class="col-12 auth">
                    <h3>Autenticação</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-12 form-group" >
                            <input type="text" placeholder="Login" class="form-control"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <input type="password" class="form-control" placeholder="Senha"/>
                        </div>
                    </div>
                    <button>Cadastrar-se</button>
                </div>
            </div>
        </form>
    </div>
</section>
	
</body> 
</html>
