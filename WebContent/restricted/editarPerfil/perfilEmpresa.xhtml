<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/ServiceFood/resources/css/bootstrap-grid.min.css" />
</h:head>
<body>
	<div class="corpo-main">
		<div class="header">
			<nav class="navbar navbar-light bg-dark ">
		  		<a class="navbar-brand text-white" href="/ServiceFood/restricted/template/indexClienteAuth.xhtml">SERVICE FOOD</a>
				<h:form styleClass="form-inline">
					<div class="dropdown">
						<a class="nav-link dropdown-toggle " role="button" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    <span class="text-white">Bem vindo <h:outputText value="#{controllerLogin.login.login}"/></span>
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
							<h:commandLink styleClass="dropdown-item" atcion="" value="Meu perfil" />
							<h:commandButton styleClass="dropdown-item" action="#{controllerLogin.deslogar()}" value="Sair" /> 
						</div>
					</div>    	
				</h:form>
			</nav>
		</div>
		<br/>
		<div class="corpo container-fluid">
			<h:messages/>
			<div class="row">
				<div class="col-2">
					<h4>Menu</h4>
					<div class="menu-lateral">
						<ul class="list-group">
							<li
								class="list-group-item d-flex justify-content-between align-items-center">
								<h:commandLink>
						    	Meu pedidos
						    </h:commandLink> <span class="badge badge-primary badge-pill">14</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-10">
					<h1>Cadastrar-se</h1>
					<hr />
					<div class="container-fluid">
						<h:form id="form-cadastro-cliente">
							<div class="row">
								<div class="col-6 pessoal">
									<h3>Dados Da Empresa</h3>
									<hr />
									<div class="row">
										<div class="form-group col-6">
											<label for="textNome">Razão Social:</label>
											<h:inputText class="form-control" id="textNome"
												value="#{controllerEmpresa.empresa.razaoSocial}" />
										</div>
										<div class="form-group col-6">
											<label for="textSobrenome">CNPJ:</label>
											<h:inputText class="form-control" id="textSobrenome"
												value="#{controllerEmpresa.empresa.cnpj}" />
										</div>
									</div>

								</div>
								<div class="col-6 end">
									<h3>Endereço</h3>
									<hr />
									<div class="row">
										<div class="form-group col-4">
											<label for="textCep">CEP:</label>
											<h:inputText class="form-control" id="textCep"
												value="#{controllerEmpresa.endereco.cep}" />
										</div>
										<div class="form-group col-8">
											<label for="textRua">Rua:</label>
											<h:inputText class="form-control" id="textRua"
												value="#{controllerEmpresa.endereco.rua}" />
										</div>
									</div>
									<div class="row">
										<div class="form-group col-4">
											<label for="textComplemento">Complemento</label>
											<h:inputText class="form-control" id="textComplemento"
												value="#{controllerEmpresa.endereco.complemento}" />
										</div>
										<div class="form-group col-4">
											<label for="textBarrio">Bairro</label>
											<h:inputText class="form-control" id="textBairro"
												value="#{controllerEmpresa.endereco.bairro}" />
										</div>
										<div class="form-group col-4">
											<label for="textCidade">Cidade</label>
											<h:inputText class="form-control" id="textCidade"
												value="#{controllerEmpresa.endereco.cidade}" />
										</div>
									</div>
									<div class="row">
										<div class="form-group col-2">
											<label for="textUf">UF</label>
											<h:inputText class="form-control" id="textUf"
												value="#{controllerEmpresa.endereco.uf}" />
										</div>
										<div class="form-group col-4">
											<label for="textNumero">Número</label>
											<h:inputText class="form-control" id="textNumero"
												value="#{controllerEmpresa.endereco.numero}" />
										</div>
									</div>
								</div>
							</div>
							<div class="row rowAuth">
								<div class="col-12 auth">
									<h3>Autenticação</h3>
									<hr />
									<div class="row">
										<div class="col-12 form-group">
											<h:inputText id="textLogin" class="form-control"
												value="#{controllerEmpresa.login.login}" />
										</div>
									</div>
									<div class="row">
										<div class="form-group col-12">
											<h:inputText type="password" class="form-control"
												value="#{controllerEmpresa.login.senha}" />
										</div>
									</div>
									<h:commandButton action="#{controllerEmpresa.update(controllerLogin.currentUser.id)}"
										value="Cadastrar-se" />
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/ServiceFood/resources/js/jquery.js"/>
	<script src="/ServiceFood/resources/js/bootstrap.min.js"/>
</body>
</html>
