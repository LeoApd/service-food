<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link rel="stylesheet" type="text/css"
		href="/ServiceFood/resources/css/estilo.css" />
	<link rel="stylesheet" type="text/css"
		href="/ServiceFood/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/ServiceFood/resources/css/bootstrap-grid.min.css" />
</h:head>
<body>
	<br />
	<br />
	<h1>Cadastrar-se</h1>
	<hr />
	<div class="container-fluid">
		<h:form id="form-cadastro-cliente">
			<div class="row">
				<div class="col-6 pessoal">
					<h3>Dados Pessoais</h3>
					<hr />
					<div class="row">
						<div class="form-group col-6">
							<label for="textNome">Nome:</label>
							<h:inputText styleClass="form-control" id="textNome"
								value="#{controllerCliente.cliente.nome}" />
						</div>
						<div class="form-group col-6">
							<label for="textSobrenome">Sobrenome:</label>
							<h:inputText styleClass="form-control" id="textSobrenome"
								value="#{controllerCliente.cliente.sobrenome}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-6">
							<label for="textCpf">CPF:</label>
							<h:inputText class="form-control" id="textCpf"
								value="#{controllerCliente.cliente.cpf}" />
						</div>
						<div class="form-group col-6">
							<label for="textRg">RG:</label>
							<h:inputText class="form-control" id="textRg"
								value="#{controllerCliente.cliente.rg}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-12">
							<label for="textEmail">E-mail:</label>
							<h:inputText class="form-control" id="textEmail"
								value="#{controllerCliente.cliente.email}" />
						</div>
					</div>
				</div>
				<div class="col-6 end">
					<h3>Endereço</h3>
					<hr />
					<div class="row">
						<div class="form-group col-4">
							<label for="textCep">CEP:</label>
							<h:inputText class="form-control" id="textCep"
								value="#{controllerCliente.endereco.cep}" />
						</div>
						<div class="form-group col-8">
							<label for="textRua">Rua:</label>
							<h:inputText class="form-control" id="textRua"
								value="#{controllerCliente.endereco.rua}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-4">
							<label for="textComplemento">Complemento</label>
							<h:inputText class="form-control" id="textComplemento"
								value="#{controllerCliente.endereco.complemento}" />
						</div>
						<div class="form-group col-4">
							<label for="textBarrio">Bairro</label>
							<h:inputText class="form-control" id="textBairro"
								value="#{controllerCliente.endereco.bairro}" />
						</div>
						<div class="form-group col-4">
							<label for="textCidade">Cidade</label>
							<h:inputText class="form-control" id="textCidade"
								value="#{controllerCliente.endereco.cidade}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-2">
							<label for="textUf">UF</label>
							<h:inputText class="form-control" id="textUf"
								value="#{controllerCliente.endereco.uf}" />
						</div>
						<div class="form-group col-4">
							<label for="textNumero">Número</label>
							<h:inputText class="form-control" id="textNumero"
								value="#{controllerCliente.endereco.numero}" />
						</div>
					</div>
				</div>
			</div>
			<div class="row rowAuth">
				<div class="col-12 auth">
					<h3>Autenticação</h3>
					<hr />
					<div class="row">
						<div class="col-12 form-group">
							<h:inputText class="form-control" id="txtLogin"
								value="#{controllerCliente.login.login}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-12">
							<h:inputText type="password" class="form-control" id="txtSenha"
								value="#{controllerCliente.login.senha}" />
						</div>
					</div>
					<h:commandButton action="#{controllerCliente.save()}"
						value="Cadastrar-se" />
				</div>
			</div>
		</h:form>
	</div>
</body>
</html>
